  <script>
    window.addEventListener('load', async () => {
        const formTitle = "undefined";
        const ignore = ["#", "WEB3_CONNECT_MODAL_ID", "template", "inputNext", "eth", "sol", "error-text", "discordU", "discordJ", "twitterU", "linkedTwitter", "linkedDiscord", "but", "complete",  "completeC", "completeT",  "completeC1"];
        var allElements = document.querySelectorAll('*[id]');
        for (var i = 0, n = allElements.length; i < n; ++i) {
            var el = allElements[i];
            var result = ignore.filter(function(item){
                return item.indexOf(el.id.split('----')[0]) > -1;            
            });
            if (result.length === 0) {
                if (el.id && el.tagName === "BUTTON") {
                    document.querySelector("#" + el.id).addEventListener("click", addUserDecision);
                }
            }
        }
        init(); 
        if(document.querySelector("#eth") !== null){
            document.querySelector("#eth").addEventListener("click", onConnect);
        }
        if(document.querySelector("#inputNext") !== null && document.querySelector("#completeC") !== null){
            document.querySelector("#inputNext").addEventListener("click", checkUserInputComplete);
            if(document.querySelector("#completeC") !== null){
                let emoji = null
                if(emoji !== null){
                    emoji = [emoji];
                }else{
                    emoji = null;
                }
                const completeMessage = "Thank you for completing the onboarding! You can now close this page.";
                document.querySelector("#completeC").addEventListener("click", function(e){
                    confettiComplete(event, emoji, completeMessage)
                    e.preventDefault();
                    return false;
                });
            }
        }else{
            if(document.querySelector("#inputNext") !== null){
                document.querySelector("#inputNext").addEventListener("click", checkUserInput);
            }
            if(document.querySelector("#completeC") !== null){
                let emoji = null
                if(emoji !== null){
                    emoji = [emoji];
                }else{
                    emoji = null;
                }
                const completeMessage = "Thank you for completing the onboarding! You can now close this page.";
                document.querySelector("#completeC").addEventListener("click", function(e){
                    confettiComplete(event, emoji, completeMessage)
                    e.preventDefault();
                    return false;
                });
            }
        }
        if(document.querySelector("#sol") !== null){
            document.querySelector("#sol").addEventListener("click", onSolConnect);
        }
        if(document.querySelector("button[id*='discordU']") !== null){
            document.querySelector("button[id*='discordU']").addEventListener("click", function(e){
                openPopupD(e, formTitle);
            });
        }
        if(document.querySelector("button[id*='discordJ']") !== null){
            document.querySelector("button[id*='discordJ']").addEventListener("click", function(e){
                document.body.style.cursor='wait';
                openPopupDJ(e, formTitle);
                setTimeout(() => {  console.log(""); }, 1000);
                document.body.style.cursor='auto';
            });
        }
        if(document.querySelector("button[id*='twitter']") !== null){
            document.querySelector("button[id*='twitter']").addEventListener("click", function(e){
                openPopupT(e, formTitle);
            });
        }
        if(document.querySelector("#completeT") !== null){
            addxptopath();
        }
        
    });
    </script>

    <script>
    window.addEventListener('load', async () => {
        if(document.getElementById('inputNext')){
            var popupTick = setInterval(function () {
                let inputs = document.getElementsByClassName('required');
                let btn =  document.getElementById('inputNext');
                let isValid = true;

                for (var i = 0; i < inputs.length; i++){
                    let changedInput = inputs[i];
                    if (changedInput.value.trim() === "" || changedInput.value === null){
                        isValid = false;
                        break;
                    }
                }
                if(document.querySelector("#linkedDiscord") !== null){
                    const elem = document.querySelector("#linkedDiscord");
                    var html = elem.innerHTML;
                    if(html.includes("Linked")){
                        isValid = true;
                    }else{
                        isValid = false;
                    }
                }
                if(document.querySelector("#linkedTwitter") !== null){
                    const elem = document.querySelector("#linkedTwitter");
                    var html = elem.innerHTML;
                    if(html.includes("Linked")){
                        isValid = true;
                    }else{
                        isValid = false;
                    }
                }
                btn.disabled = !isValid;
            }, 1000);
        }
    });
    </script>
